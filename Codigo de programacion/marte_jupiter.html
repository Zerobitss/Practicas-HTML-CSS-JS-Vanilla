<!DOCTYPE html>
<html>
  <head>
    <style media="screen">
      body
      {
          font-family: Helvetica;
          background-color: aqua;
      }
    </style>
    <meta charset="utf-8">
    <title>Tu peso en otro planeta</title>
  </head>
  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en marte o jupiter</p>
    <script type="text/javascript">

      var pesoUsuario = prompt("Escribe tu peso en la tierra en kg: ");
      var planeta = parseInt(prompt("Elige tu planeta \n Opcion 1: Marte \n Opcion 2: Jupiter"));
      var peso = parseInt(pesoUsuario);
      var gm = 3.7;
      var gt = 9.8;
      var gj = 24.8;
      var pesoFinal;

      if (planeta == 1)
      {
        pesoFinal = parseInt((peso * gm) / gt);
        //pesoFinal = parseInt(pesoFinal);
        document.write("Su peso en marte es de: <strong>"+ pesoFinal +"</strong> kg");
      }
      else if(planeta == 2)
      {
        pesoFinal = parseInt((peso * gj) / gt);
        //pesoFinal = parseInt(pesoFinal);
        document.write("Su peso en jupiter es de: <strong>"+ pesoFinal +"</strong> kg");
      }
      else
      {
        document.write("Su opcion es invalida tiene que elegir una opcion entre 1 y 2");
      }
    </script>
  </body>
</html>
